<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de pLantilla</title>
</head>
<body>
<div cdkDropList (cdkDropListDropped)="onDrop($event)">
  <div cdkDrag class="cdk-drag-preview">
    <h3>Datos Contacto</h3>
    <ul>
      <li *ngFor="let contacto of plantilla?.datos_contacto">{{contacto.texto}}</li>
    </ul>
    <div>
      <form [formGroup]="formularioElemento" (ngSubmit)="nuevoElementoLista('contacto')">
        <input type="text" formControlName="texto">
        <label for="">Nuevo contacto</label>
        <button type="submit">Nuevo contacto</button>
      </form>
    </div>
  </div>
  <div cdkDrag class="cdk-drag-preview">
    <h3>Datos Historial Educativo</h3>
    <ul>
      <li *ngFor="let histEdu of plantilla?.datos_historialEducativo">{{histEdu.texto}}</li>
    </ul>
    <div>
      <form [formGroup]="formularioElemento" (ngSubmit)="nuevoElementoLista('historialeducativo')">
        <input type="text" formControlName="texto">
        <label for="">Nuevo contacto</label>
        <button type="submit">Nuevo contacto</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
